<div ng-controller="googlemap.panel.grideditorcontroller">

    <umb-editor-view>

        <umb-editor-header name="model.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>

        <umb-editor-container>
            <umb-box>
                <umb-box-content>

                    <div class="umb-control-group">
                        <h5>
                            <span>Embed a map (html)</span>
                        </h5>
                        <textarea class="umb-property-editor umb-textarea"
                                  ng-model="model.value.src"></textarea>
                    </div>


                    <div class="umb-control-group">
                        <h5>
                            <span>Height (px)</span>
                        </h5>
                        <input class="umb-property-editor umb-textstring"
                                  ng-model="model.value.height">
                    </div>

                </umb-box-content>
            </umb-box>
        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            shortcut="esc"
                            action="close()">
                </umb-button>
                <umb-button type="button"
                            button-style="action"
                            label-key="general_submit"
                            action="submit(model)">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>

</div>
